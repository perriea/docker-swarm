<source>
  type forward
  port 24224
  bind 0.0.0.0
</source>

<match *.*>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
    flush_interval 1s
  </store>
  <store>
    @type s3
    aws_key_id AZERTY
    aws_sec_key AZERTY
    s3_bucket fluentd
    s3_endpoint http://minio:9000
    path %Y/%m/%d/
    force_path_style true
    buffer_path /var/log/td-agent
    time_slice_format %H%M
    flush_interval 1m
    utc
  </store>
  <store>
    @type stdout
  </store>
</match>