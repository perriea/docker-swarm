<source>
  @type tail
  format none
  path /var/log/mysql/*.log
  pos_file /var/log/td-agent/mysql.log.pos
  tag s3.mysql
</source>

<match>
  @type s3
   aws_key_id AZERTY
   aws_sec_key AZERTY
   s3_bucket fluentd
   s3_endpoint http://minio:9000
   path logs/mysql/
   force_path_style true
   buffer_path /var/log/td-agent/s3
   time_slice_format %Y%m%d%H%M
   time_slice_wait 10m
   flush_interval 1m
   utc
</match>