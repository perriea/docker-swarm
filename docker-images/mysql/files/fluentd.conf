<source>
  @type tail
  format none
  path /var/log/mysql/*.log
  pos_file /var/log/td-agent/mysql.log.pos
  tag s3.mysql
</source>

<match>
  @type s3
   aws_key_id AZERTY
   aws_sec_key AZERTY
   s3_bucket fluentd
   s3_endpoint http://minio:9000
   path mysql/%Y/%m/%d/
   force_path_style true
   buffer_path /var/log/td-agent
   time_slice_format %H%M
   flush_interval 1m
   utc
</match>