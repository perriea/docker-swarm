<source>
  @type tail
  format apache2
  path /var/log/apache2/*
  pos_file /var/log/td-agent/apache2.access.log.pos
  tag s3.apache
</source>

<match>
  @type s3
   aws_key_id AZERTY
   aws_sec_key AZERTY
   s3_bucket fluentd
   s3_endpoint http://minio:9000
   path logs/httpd
   force_path_style true
   buffer_path /var/log/td-agent/s3
   time_slice_format %Y%m%d%H%M
   time_slice_wait 1m
   flush_interval 30s
   utc
</match>