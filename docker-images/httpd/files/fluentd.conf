<source>
  @type tail
  format apache2
  path /var/log/apache2/*
  pos_file /var/log/td-agent/apache2.access.log.pos
  tag s3.apache
</source>

<match>
  @type s3
   aws_key_id AZERTY
   aws_sec_key AZERTY
   s3_bucket fluentd
   s3_endpoint http://minio:9000
   path httpd/%Y/%m/%d/
   force_path_style true
   buffer_path /var/log/td-agent
   time_slice_format %H%M
   flush_interval 1m
   utc
</match>