[unix_http_server]
file=/tmp/supervisor.sock

[supervisord]
nodaemon = false

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl = unix:///tmp/supervisor.sock

[program:httpd]
priority = 10
command = /usr/sbin/httpd -D FOREGROUND
stderr_logfile = /var/log/httpd/httpd-stderr.log
stdout_logfile = /var/log/httpd/httpd-stdout.log

[program:telegraf]
priority = 20
command = /root/telegraf/telegraf --config /root/config/telegraf.conf
stderr_logfile = /var/log/telegraf/telegraf-stderr.log
stdout_logfile = /var/log/telegraf/telegraf-stdout.log

[program:fluentd]
priority = 30
command = fluentd -c /root/config/fluentd.conf -p /fluentd/plugins