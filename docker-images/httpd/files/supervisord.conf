[unix_http_server]
file=/tmp/supervisor.sock

[supervisord]
nodaemon = false

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl = unix:///tmp/supervisor.sock

[program:httpd]
priority = 10
command = /usr/sbin/httpd -D FOREGROUND

[program:telegraf]
priority = 20
command = /root/telegraf/telegraf --config /root/config/telegraf.conf

[program:fluentd]
priority = 20
command = fluentd -c /root/config/fluentd.conf -p /fluentd/plugins