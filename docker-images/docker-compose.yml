version: '3'

services:
  wordpress:
    build: ./wordpress
    container_name: wordpress
    env_file:
      - ./wordpress/.env
    volumes:
      - wordpress_data:/srv/app/wordpress

  telegraf:
    build: ./telegraf
    container_name: telegraf
    env_file:
      - ./telegraf/.env
    volumes:
      - telegraf_data:/srv/app/telegraf
  
  influxdb:
    build: ./influxdb
    hostname: influxdb
    env_file:
      - ./influxdb/.env
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '10.000'
          memory: 500M
        reservations:
          cpus: '10.000'
          memory: 500M
    volumes:
      - influxdb_data:/var/lib/influxdb
      - telegraf_data:/root/telegraf
    ports:
      - "8125:8125/udp"
      - "8092:8092/udp"
      - "8086:8086"
      - "8083:8083"
  
  kapacitor:
    build: ./kapacitor
    hostname: kapacitor
    depends_on:
      - influxdb
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 1
        window: 120s
      resources:
        limits:
          cpus: '10.000'
          memory: 250M
        reservations:
          cpus: '10.000'
          memory: 220M
    volumes:
      - kapacitor_data:/var/lib/kapacitor
    ports:
      - "9092:9092"

  chronograf:
    build: ./chronograf
    hostname: chronograf
    depends_on:
      - influxdb
      - kapacitor
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 1
        window: 120s
      resources:
        limits:
          cpus: '10.000'
          memory: 250M
        reservations:
          cpus: '10.000'
          memory: 220M
    volumes:
      - chronograf_data:/var/lib/chronograf
    env_file:
      - ./chronograf/.env
    ports:
      - "8888:8888"

  mysql:
    build: ./mysql
    hostname: mysql
    env_file:
      - ./mysql/.env
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '10.000'
          memory: 250M
        reservations:
          cpus: '10.000'
          memory: 220M
    volumes:
      - db_data:/var/lib/mysql
      - telegraf_data:/root/telegraf
    logging:
      driver: "json-file"
      options:
          max-size: 50m
          max-file: "5"
    ports:
      - "3306:3306"

  httpd:
    build: ./httpd
    hostname: httpd
    depends_on:
      - mysql
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '10.000'
          memory: 250M
        reservations:
          cpus: '10.000'
          memory: 220M
    volumes:
      - wordpress_data:/var/www/localhost/htdocs
      - telegraf_data:/root/telegraf
    logging:
      driver: "json-file"
      options:
          max-size: 50m
          max-file: "5"
    ports:
      - "80:80"

volumes:
  db_data: {}
  wordpress_data: {}
  telegraf_data: {}
  influxdb_data: {}
  kapacitor_data: {}
  chronograf_data: {}