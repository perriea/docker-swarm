# For Swarm testing
version: '3'

services:
  wordpress:
    image: 172.16.231.6:5000/wordpress:latest
    env_file:
      - ./wordpress/.env
    deploy:
      placement:
        constraints: [node.type == httpd]
    volumes:
      - wordpress_data:/srv/app/wordpress

  telegraf:
    image: 172.16.231.6:5000/telegraf:latest
    container_name: telegraf
    env_file:
      - ./telegraf/.env
    volumes:
      - telegraf_data:/srv/app/telegraf
  
  influxdb:
    image: 172.16.231.6:5000/influxdb:latest
    env_file:
      - ./influxdb/.env
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '0.25'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      placement:
        constraints: [node.type == logs]
    volumes:
      - influxdb_data:/var/lib/influxdb
      - telegraf_data:/root/telegraf
    ports:
      - "8125:8125/udp"
      - "8092:8092/udp"
      - "8086:8086"
      - "8083:8083"

  grafana:
    image: 172.16.231.6:5000/grafana:latest
    depends_on:
      - influxdb
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '0.25'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      placement:
        constraints: [node.type == logs]
    volumes:
      - grafana_data:/grafana
      - telegraf_data:/root/telegraf
    ports:
      - "3000:3000"

  mysql:
    image: 172.16.231.6:5000/mysql:latest
    env_file:
      - ./mysql/.env
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '0.8'
          memory: 1024M
        reservations:
          cpus: '0.8'
          memory: 512M
      placement:
        constraints: [node.type == mysql]
    volumes:
      - db_data:/var/lib/mysql
      - telegraf_data:/root/telegraf
    ports:
      - "3306:3306"

  httpd:
    image: 172.16.231.6:5000/httpd:latest
    depends_on:
      - mysql
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '0.6'
          memory: 1024M
        reservations:
          cpus: '0.6'
          memory: 512M
      placement:
        constraints: [node.type == httpd]
    volumes:
      - wordpress_data:/var/www/localhost/htdocs
      - telegraf_data:/root/telegraf
    ports:
      - "80:80"

volumes:
  db_data: {}
  wordpress_data: {}
  telegraf_data: {}
  influxdb_data: {}
  grafana_data: {}